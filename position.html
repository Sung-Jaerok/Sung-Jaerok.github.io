<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>지도</title>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIy_BKi6A05sphQNH7sNtYLNo_K9pin2Q&callback=initMap"
      async
      defer
    ></script>
    <script>
      if (!navigator.geolocation) alert("지원하지 않음");
      else navigator.geolocation.getCurrentPosition(showMap);

      function showMap(position) {
        var _lat = position.coords.latitude;
        var _lng = position.coords.longitude;
        var e = document.getElementById("map");
        new google.maps.Map(e, {
          center: { _lat, _lng },
          zoom: 14,
        });
      }
      function showMarker() {
        var e = document.getElementById("map");
        new google.maps.Map(e, {
          center: { _lat, _lng },
          zoom: 14,
        });

        var mrhi = new google.maps.LatLng(37.56, 127.03);
        var opts = {
          center: mrhi,
          zoom: 14,
        };
        var map = new google.maps.Map(e, opts);
        var marker = new google.maps.Marker({
          position: mrhi,
          title: "현위치",
        });
        marker.setMap(map);
      }
    </script>
  </head>
  <body>
    <button onclick="showMap()">show map</button>
    <button onclick="showMarker()"></button>

    <div id="map"></div>
  </body>
</html>
